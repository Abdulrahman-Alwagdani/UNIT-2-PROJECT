{% load static %}
<!DOCTYPE html>
<html lang="en" {% if 'mode' in request.COOKIES %} data-bs-theme="dark" {% else %} data-bs-theme="light" {% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            background-color: #efe1e1;
            border: solid;
        }

        .row {
            background-color: #d6d1d1;
            border: solid;
        }

        .col {
            background-color: #bfaaaa;
            border: solid;
        }

        .icon {
            width: 1.5rem;
        }

    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
<nav class="navbar sticky-top-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-3"><a href="{% url 'main:home_view' %}">Home</a></div>
        <div class="col-2"><a href="{% url 'main:games_view' %}">Games</a></div>
        <div class="col-2"><a href="{% url 'main:events_view' %}">Events</a></div>
        <div class="col-2"><a href="{% url 'main:teams_view' %}">Teams</a></div>
        <div class="col-2"><a href="{% url 'main:infrastructure_view' %}">Infrastructure</a></div>
        <div class="col"><a href="{% url 'main:light_view' %}"><img class="icon"
                                                                    src="{% static 'images/light-mode.png' %}"
                                                                    alt="Light mode icon"></a></div>
        <div class="col"><a href="{% url 'main:dark_view' %}"><img class="icon"
                                                                   src="{% static 'images/dark-mode.png' %}"
                                                                   alt="Dark mode icon"></a></div>
    </div>

</div>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
